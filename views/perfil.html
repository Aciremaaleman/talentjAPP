<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/registro.css">
    <title>Talent J</title>

<body>

    <div class="container login-container">
        <img src="../assets/tj.svg" alt="Talent J">
        <div class="col-md-6 offset-md-3 login-form-2">
            <h3>Resgístrate</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="talentj@correo.com" value="" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="contraseña" value="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Aceptar" />
            </div>
            <h6>Selecciona tu perfil</h6>
            <div class="row">
                <div class="input-group mb-2 col-md-4">
                    <div class="input-group-prepend">
                        <div class="">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <p>Reclutador</p>
                </div>
                <div class="input-group mb-2 col-md-4">
                    <div class="input-group-prepend">
                        <div class="">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <p>Talento</p>
                </div>
            </div>
        </div>
    </div>

    <!-- </div> -->

    <script type="text/javascript" src="../js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
