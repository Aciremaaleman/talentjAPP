<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/perfil-talento.css">
    <title>Talent J</title>
</head>

<body>

    <div class="container container-profile">
        <img src="../assets/tj.svg" alt="Talent J">
        <h2>DATOS DE PRIVACIDAD</h2>
        <p><strong>Estos datos NO se mostrarán al reclutador </strong></p>
        <!-- <p>Recuerda que entre más datos llenes el reclutador tendrá más datos acerca de tu talento</p> -->
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputtalentj@correo.com4">Correo</label>
                    <input type="talentj@correo.com" class="form-control" id="inputtalentj@correo.com4"
                        placeholder="talentj@correo.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="contraseña">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Nombre Completo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="America Aleman">
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputZip">Edad</label>
                    <input type="number" class="form-control" id="inputZip" placeholder="20">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Sexo</label>
                    <select id="inputState" class="form-control">
                        <option selected>Escoje</option>
                        <option>Mujer</option>
                        <option>Hombre</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado civil</label>
                    <select id="inputState" class="form-control">
                        <option selected>Escoje</option>
                        <option>Casado</option>
                        <option>Soltero</option>
                        <option>Viudo</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                       Aceptar terminos y condiciones
                    </label>
                </div>
            </div>
            <button class="btnSubmit2 mb-5">
                <a href="./formulario-talento.html">Enviar</a>
            </button>
        </form>
    </div>


    <script type="text/javascript" src="../js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
